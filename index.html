        var color = ["blue", "green", "yellow", "grey", "orange"]

        var xScale = d3.scale.ordinal()
            .domain(index)
            .range(color);

        console.log(xScale("民進黨"));
        console.log(xScale("時代力量"));
        console.log(xScale("無黨團結聯盟"));
        console.log(xScale("共產黨"));

        //解決方法：自訂各種可能的序數比例尺
